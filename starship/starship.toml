add_newline = false
format = "$directory$character"
# awaiting starship pr #4953
# right_format = "$all"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
vimcmd_replace_one_symbol = "[❮](purple)"
vimcmd_replace_symbol = "[❮](purple)"
vimcmd_visual_symbol = "[❮](yellow)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "cyan"

[username]
disabled = true

[hostname]
disabled = true

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[memory_usage]
disabled = false
threshold = 50
style = "dimmed white"
